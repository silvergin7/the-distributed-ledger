<body>


  <div class="stake-wrapper">
    <section class="stake" aria-label="Stake tokens">
      <h2>Stake</h2>
      <label>
        <span>Select action</span>
        <select name="stake-action">

      </label>
      <label>
        <span>Amount (Stake/Unstake only)</span>

      <button type="button" class="confirm-btn">Confirm</button>
    </section>
  </div>
